<div class="login-page">
    <div class="form">
  
      <form class="login-form">
        <input [(ngModel)]="user_name" type="email" name="email" placeholder="Email"/>
        <input [(ngModel)]="user_password" name="pass" type="password" placeholder="password"/>
        <button (click)="login()">login</button>
      </form>
  
    </div>
  </div>
